<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DecentralVote - Voter Section</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="section-title">Voter Section - Cast Your Vote</h2>
        <div class="card">
            <div id="electionsContainer"></div>
        </div>
    </div>

    <div id="receiptModal" class="modal hidden">
        <div class="modal-content">
            <h2>‚úÖ Vote Confirmation</h2>
            <p><strong>Election:</strong> <span id="receiptElection"></span></p>
            <p><strong>Voted For:</strong> <span id="receiptCandidate"></span></p>
            <p><strong>Date:</strong> <span id="receiptDate"></span></p>
            <p><strong>Transaction Hash:</strong> <span id="receiptTxHash"></span></p>
            <button id="downloadReceipt" class="primary-btn">üìÑ Download Receipt</button>
            <button id="closeReceipt" class="secondary-btn">‚ùå Close</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            updateUI();
        });
    </script>
</body>
</html>
