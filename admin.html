<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DecentralVote - Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h2 class="section-title">Admin Panel - Create & Track Elections</h2>

        <!-- Create Election -->
        <div class="card">
            <h2 class="section-title">Create New Election</h2>
            <form id="createElectionForm">
                <div class="form-group" style="border-radius: 18px;">
                    <label for="electionTitle">Election Title</label>
                    <input type="text" id="electionTitle" placeholder="e.g., Student Council President 2025" required>
                </div>

                <div class="form-group">
                    <label for="electionDescription">Description</label>
                    <textarea id="electionDescription" style="border-radius: 18px;" rows="3" placeholder="Brief description of the election..."
                        required></textarea>
                </div>

                <div class="form-group">
                    <label style="border-radius: 18px;">Candidates</label>
                    <div id="candidatesContainer" class="candidate-inputs" style="border-radius: 18px;">
                        <div class="candidate-input" style="border-radius: 18px;">
                            <input type="text" placeholder="Candidate Name" required>
                            <button type="button" class="remove-btn" onclick="removeCandidate(this)">Remove</button>
                        </div>
                        <div class="candidate-input">
                            <input type="text" placeholder="Candidate Name" required>
                            <button type="button" class="remove-btn" onclick="removeCandidate(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="add-btn" onclick="addCandidate()">+ Add Candidate</button>
                </div>

                <button type="submit" class="primary-btn" id="createElectionBtn">Create Election</button>
            </form>
        </div>

        <!-- Track Elections -->
        <div class="card">
            <h2 class="section-title">Elections</h2>
            <div id="electionsContainer"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadFromStorage();
            updateUI();
        });
    </script>
</body>
</html>
